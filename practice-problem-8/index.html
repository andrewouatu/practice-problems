    <meta charset="UTF-8">
    <title>Practice Problem 8</title>
    <script>
       function reverseArray(inputArray){
            var outputArray = [];
  
            for(var i = inputArray.length -1; i >= 0; i--){
                outputArray.push(inputArray[i]);
            }
        return outputArray;
        }
        console.log(reverseArray(["Brighton", "Park City", "Alta", "Deer Valley"]));
    </script>
