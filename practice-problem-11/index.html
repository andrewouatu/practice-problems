    <script>
       function fizzBuzz(){
  
            for(var i=0; i < 101; i++){
            var currentNumber = i;
    
                if(currentNumber%3 === 0 && currentNumber%5 === 0){
                    console.log("FizzBuzz");
                }
                else if(currentNumber%3 === 0){

                }
                else if(currentNumber%5 === 0){
                    console.log("Buzz");
                }

                console.log(currentNumber)
                }       
            }
        }
